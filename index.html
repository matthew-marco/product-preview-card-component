<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 500,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="pic">
        <img class="mob" src="image-product-mobile.jpg" alt="">
        <img src="image-product-desktop.jpg" alt="">
      </div>
      <div class="info">
        <p class="perfume">Perfume</p>
        <h2> Gabrielle Essence Eau De Parfum</h2>
        <p class="des">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h3> $149.99 </h3>
          <h4><del>$169.99</del></h4>
        </div>
        <div class="button">
          <button>Add to Cart
            <span class="material-symbols-outlined">
              shopping_cart
            </span>
          </button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
